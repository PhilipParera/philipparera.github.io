<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Closed Jobs</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .bidder-id {
            position: absolute;
            top: 10px;
            left: 10px;
            font-weight: bold;
            background: #f0f0f0;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .return-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .content {
            margin-top: 50px;
            text-align: center;
        }
        .content h1 {
            font-size: 1.2em;
            text-align: left;
            margin-bottom: 10px;
        }
        .filters {
            margin-bottom: 20px;
            text-align: left;
        }
        .filters label {
            margin-right: 10px;
        }
        .filters select {
            margin-right: 20px;
            padding: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background-color: #000080; /* Dark blue */
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
            padding: 5px; /* Slimmer rows */
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Soft grey */
        }
        tr:nth-child(odd) {
            background-color: white;
        }
        td {
            padding: 5px; /* Slimmer rows */
            border: 1px solid #ccc;
            text-align: center;
        }
        .wrapped-text {
            white-space: normal;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="bidder-id" id="bidder-id-display"></div>
    <div class="return-button">
        <a href="main.html">Return to Main Page</a>
    </div>
    <div class="content">
        <h1>List of Closed Jobs</h1>
        <div class="filters">
            <label for="winner-filter">Winner:</label>
            <select id="winner-filter">
                <option value="">All</option>
            </select>
            <label for="vendor-filter">Vendor - Division:</label>
            <select id="vendor-filter">
                <option value="">All</option>
            </select>
            <label for="method-filter">Freight Method:</label>
            <select id="method-filter">
                <option value="">All</option>
            </select>
            <label for="pod-filter">POD:</label>
            <select id="pod-filter">
                <option value="">All</option>
            </select>
        </div>
        <table id="closed-bid-table">
            <thead>
                <tr>
                    <th>Closed Date</th>
                    <th>Winner</th>
                    <th>Vendor - Division</th>
                    <th>Freight Method - POD</th>
                    <th>Incoterm</th>
                    <th>POL</th>
                    <th>GW (Kg)</th>
                    <th>Vol. (Cbm)</th>
                    <th>Shipper's Address</th>
                    <th>Shipment Code</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="closed.js"></script>

</html>
