<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Closed Jobs</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .bidder-id {
            position: absolute;
            top: 10px;
            left: 10px;
            font-weight: bold;
            background: #f0f0f0;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .return-button {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px; /* Space between button and link */
        }
        .content {
            margin-top: 50px;
            text-align: center;
        }
        .content h1 {
            font-size: 1.2em;
            text-align: left;
            margin-bottom: 10px;
        }
        .filters {
            margin-bottom: 20px;
            text-align: left;
        }
        .filters label {
            margin-right: 10px;
        }
        .filters select, .filters input[type="date"] {
            margin-right: 20px;
            padding: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background-color: #FF8C00; /* Dark orange */
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
            padding: 5px; /* Slimmer rows */
        }
        /* Updated row colors: alternate every two rows per shipment */
        tbody tr:nth-child(4n-3), tbody tr:nth-child(4n-2) {
            background-color: white;
        }
        tbody tr:nth-child(4n-1), tbody tr:nth-child(4n) {
            background-color: #f2f2f2; /* Soft grey */
        }
        td {
            padding: 5px; /* Slimmer rows */
            border: 1px solid #ccc;
            text-align: center;
        }
        .wrapped-text {
            white-space: normal;
            word-wrap: break-word;
        }
        #exit-button {
            background-color: #808080;
            border: 1px solid black;
            box-shadow: 2px 2px 5px grey;
            font-family: Tahoma, sans-serif;
            font-weight: bold;
            color: #00FF00;
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 15px #00FF00;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="bidder-id" id="bidder-id-display"></div>
    <div class="return-button">
        <button id="exit-button">EXIT</button>
        <a href="main.html">Return to Main Page</a>
    </div>
    <div class="content">
        <h1>List of Closed Jobs</h1>
        <div class="filters">
            <label for="winner-filter">Winner:</label>
            <select id="winner-filter">
                <option value="">All</option>
            </select>
            <label for="vendor-filter">Vendor - Division:</label>
            <select id="vendor-filter">
                <option value="">All</option>
            </select>
            <label for="method-filter">Freight Method:</label>
            <select id="method-filter">
                <option value="">All</option>
            </select>
            <label for="pod-filter">POD:</label>
            <select id="pod-filter">
                <option value="">All</option>
            </select>
            <label for="coo-filter">COO:</label>
            <select id="coo-filter">
                <option value="">All</option>
            </select>
            <label for="start-date">Start:</label>
            <input type="date" id="start-date">
            <label for="end-date">End:</label>
            <input type="date" id="end-date">
        </div>
        <table id="closed-bid-table">
            <thead>
                <tr>
                    <th rowspan="2">Date</th>
                    <th rowspan="2">Winner</th>
                    <th rowspan="2">Spread %</th>
                    <th>Vendor</th>
                    <th>Freight - POD</th>
                    <th rowspan="2">COO</th>
                    <th>GW (Kg)</th>
                    <th rowspan="2">Shipper's Address</th>
                    <th rowspan="2">Job Code</th>
                </tr>
                <tr>
                    <th>Incoterm</th>
                    <th>POL</th>
                    <th>Vol. (Cbm)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="closed.js"></script>
