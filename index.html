<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freight E-Bidding Login</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f5f5dc, #8b4513);
            font-family: Calibri, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .greeting {
            max-width: 600px;
            margin: 0 auto 20px auto;
        }
        .greeting p {
            text-align: center;
            font-size: 24px;
            color: black;
            text-shadow: 
                -1px -1px 0 white,  
                1px -1px 0 white,
                -1px 1px 0 white,
                1px 1px 0 white;
            white-space: pre-line;
            margin: 0;
            font-weight: bold;
        }
        .separator {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .login-box {
            background: white;
            border: 1px solid blue;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            box-sizing: border-box;
        }
        .login-box h2 {
            color: grey;
            margin: 0 0 10px 0;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .message {
            color: red;
            font-weight: bold;
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
            text-shadow: 
                -1px -1px 0 white,  
                1px -1px 0 white,
                -1px 1px 0 white,
                1px 1px 0 white;
        }
        .contact {
            margin-top: 20px;
        }
        .contact a {
            color: blue;
            text-decoration: none;
        }
        @media (min-width: 768px) {
            .login-container {
                flex-direction: row;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="greeting">
        <p>A simple secured e-bidding platform
for the verified freight forwarders
to obtain freight collect shipments
from the verified vendors.</p>
    </div>
    <hr class="separator">
    <div class="login-container">
        <div class="login-box">
            <h2>Bidder ID</h2>
            <input type="password" id="bidder-id" placeholder="Enter your Bidder ID" maxlength="12">
        </div>
        <div class="login-box">
            <h2>Verification</h2>
            <input type="password" id="verification-number" placeholder="Verify here" maxlength="4">
        </div>
    </div>
    <hr class="separator">
    <div class="message" id="message"></div>
    <div class="contact">
        Contact <a href="/cdn-cgi/l/email-protection#5e382c3b3739362a703b3c373a3a3730391e39333f3732703d3133">us</a> for any enquiry.
    </div>
