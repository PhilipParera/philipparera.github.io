<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freight E-Bidding Login</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f5f5dc, #8b4513);
            font-family: Calibri, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            display: flex;
            gap: 20px;
        }
        .login-box {
            background: white;
            border: 1px solid blue;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .login-box h2 {
            color: grey;
            margin: 0 0 10px 0;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .message {
            color: red;
            font-weight: bold;
            font-size: 14px;
            margin: 10px 0;
        }
        .contact {
            margin-top: 20px;
        }
        .contact a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Enter Bidder ID</h2>
            <input type="password" id="bidder-id" placeholder="12 characters" maxlength="12">
        </div>
        <div class="login-box">
            <h2>Enter Verification Number</h2>
            <input type="password" id="verification-number" placeholder="4 characters" maxlength="4">
        </div>
    </div>
    <div class="message" id="message"></div>
    <div class="contact">
        Contact <a href="mailto:freight.ebidding@gmail.com">us</a> for any enquiry.
    </div>
    <script src="login.js"></script>
</body>
</html>
