<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .bidder-id {
            position: absolute;
            top: 10px;
            left: 10px;
            font-weight: bold;
            background: #f0f0f0;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .content {
            margin-top: 50px;
            text-align: center;
        }
        .content h1 {
            font-size: 1.2em;
            text-align: left;
            margin-bottom: 10px;
        }
        .filters {
            margin-bottom: 20px;
            text-align: left;
        }
        .filters label {
            margin-right: 10px;
        }
        .filters select, .filters input[type="date"] {
            margin-right: 20px;
            padding: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background-color: #000080; /* Dark blue */
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
            padding: 5px; /* Reduced padding for thinner rows */
        }
        /* Apply alternating colors to groups of three rows */
        tbody tr:nth-child(6n-5), tbody tr:nth-child(6n-4), tbody tr:nth-child(6n-3) {
            background-color: white;
        }
        tbody tr:nth-child(6n-2), tbody tr:nth-child(6n-1), tbody tr:nth-child(6n) {
            background-color: #f2f2f2; /* Soft grey */
        }
        td, th {
            padding: 5px; /* Reduced padding for thinner rows */
            border: 1px solid #ccc;
            text-align: center;
        }
        .bid-input {
            width: 150px;
            padding: 5px;
            font-size: 16px;
        }
        .wrapped-text {
            white-space: normal;
            word-wrap: break-word;
        }
        #exit-button {
            background-color: #808080;
            border: 1px solid black;
            box-shadow: 2px 2px 5px grey;
            font-family: Tahoma, sans-serif;
            font-weight: bold;
            color: #00FF00;
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 15px #00FF00;
            padding: 5px 10px;
            cursor: pointer;
        }
        .top-right-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px; /* Space between button and link */
        }
    </style>
</head>
<body>
    <div class="top-right-container">
        <button id="exit-button">EXIT</button>
        <a href="closed.html">>>> List of Closed Jobs</a>
    </div>
    <div class="bidder-id" id="bidder-id-display"></div>
    <div class="content">
        <h1>Welcome, <span id="user-name"></span></h1>
        <div class="filters">
            <label for="vendor-filter">Vendor - Division:</label>
            <select id="vendor-filter">
                <option value="">All</option>
            </select>
            <label for="method-filter">Freight Method:</label>
            <select id="method-filter">
                <option value="">All</option>
            </select>
            <label for="pod-filter">POD:</label>
            <select id="pod-filter">
                <option value="">All</option>
            </select>
            <label for="coo-filter">COO:</label>
            <select id="coo-filter">
                <option value="">All</option>
            </select>
            <label for="close-start">Close date: Start</label>
            <input type="date" id="close-start">
            <label for="close-end">End</label>
            <input type="date" id="close-end">
        </div>
        <table id="bid-table">
            <thead>
                <tr>
                    <th>ALL-IN Rate<br>Bid Value (IDR)</th>
                    <th>Target Rate (IDR) /<br>Potential Winner /<br>Runner-up</th>
                    <th>Dates</th>
                    <th>Vendor</th>
                    <th>Freight Method - POD /<br>Incoterm / POL</th>
                    <th>COO</th>
                    <th>GW-CW (Kg) /<br>Vol. (Cbm)</th>
                    <th>Shipper's Address</th>
                    <th>Job Code</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
