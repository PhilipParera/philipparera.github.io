<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .bidder-id {
            position: absolute;
            top: 10px;
            left: 10px;
            font-weight: bold;
            background: #f0f0f0;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .content {
            margin-top: 50px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        .bid-input {
            width: 150px;
            padding: 5px;
            font-size: 16px;
        }
        .wrapped-text {
            white-space: normal;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="bidder-id" id="bidder-id-display"></div>
    <div class="content">
        <h1>Welcome <span id="user-name"></span></h1>
        <table id="bid-table">
            <thead>
                <tr>
                    <th>Bid Value (IDR)</th>
                    <th>Target (IDR) /<br>Potential Winner / Runner Up</th>
                    <th>Open & Closing Date</th>
                    <th>Vendor - Division</th>
                    <th>Freight Method - POD /<br>Incoterm / POL</th>
                    <th>Cargo detail<br>GW (Kg) & Vol. (Cbm)</th>
                    <th>Shipper's Address</th>
                    <th>Shipment Code</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
    <!-- Existing Cloudflare scripts remain unchanged -->
