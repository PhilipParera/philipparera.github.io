<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .bidder-id {
            position: absolute;
            top: 10px;
            left: 10px;
            font-weight: bold;
            background: #f0f0f0;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .content {
            margin-top: 50px;
            text-align: center;
        }
        .shipment-bid-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .shipment-code {
            font-weight: bold;
        }
        .bid-value input {
            width: 150px;
            padding: 5px;
            font-size: 16px;
        }
        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="bidder-id" id="bidder-id-display"></div>
    <div class="content">
        <h1>Welcome to the Main Page</h1>
        <p>This page is only accessible after successful login.</p>
        <div class="shipment-bid-row">
            <div class="shipment-code">
                Shipment Code: <span id="shipment-code">IDJIRST_-_SPG_123456_654321_325786</span>
            </div>
            <div class="bid-value">
                Bid Value: <input type="number" id="bid-value" placeholder="Enter your bid">
            </div>
        </div>
        <button class="submit-button" id="submit-bid">Submit Bid</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
