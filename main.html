<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freight E-Bidding</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .bid-input {
            width: 100px;
        }
        .wrapped-text {
            max-width: 200px;
            word-wrap: break-word;
        }
        .filters {
            margin-bottom: 20px;
        }
        .filters label {
            margin-right: 10px;
        }
        .filters select {
            padding: 5px;
            margin-right: 20px;
            width: 200px; /* Medium box size */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome, <span id="user-name"></span></h1>
        <div class="filters">
            <label for="vendor-division-filter">Vendor - Division:</label>
            <select id="vendor-division-filter">
                <option value="all">All</option>
            </select>
            <label for="freight-method-filter">Freight Method:</label>
            <select id="freight-method-filter">
                <option value="all">All</option>
            </select>
            <label for="pod-filter">POD:</label>
            <select id="pod-filter">
                <option value="all">All</option>
            </select>
        </div>
        <table id="bid-table">
            <thead>
                <tr>
                    <th>Bid</th>
                    <th>Target</th>
                    <th>Dates</th>
                    <th>Vendor - Division</th>
                    <th>Freight Method - POD / ...</th>
                    <th>GW (kg) / Vol (cbm)</th>
                    <th>Shipper Address</th>
                    <th>Shipment Code</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
